<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BDash - Torn City Betting Dashboard">
    <meta name="keywords" content="torn city, betting, dashboard, faction wars">
    <meta name="author" content="BDash">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bdash.netlify.app/">
    <meta property="og:title" content="BDash - Torn City Betting Dashboard">
    <meta property="og:description" content="Advanced betting dashboard for Torn City faction wars">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bdash.netlify.app/">
    <meta property="twitter:title" content="BDash - Torn City Betting Dashboard">
    <meta property="twitter:description" content="Advanced betting dashboard for Torn City faction wars">
    
    <title>BDash - Torn City Betting Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/sample.jpg">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/Dashboard/bettingdashboard.html" as="document">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Loading BDash Dashboard...</div>
    </div>
    
    <script>
        // Redirect to dashboard after a brief loading animation
        setTimeout(() => {
            window.location.href = '/Dashboard/bettingdashboard.html';
        }, 1500);
    </script>
</body>
</html>
