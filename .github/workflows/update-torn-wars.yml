name: Update Torn Wars in Google Sheets

on:
  schedule:
    # Run every Tuesday at 12:15 PM UTC
    - cron: '15 12 * * 2'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-wars:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Trigger Google Sheets Update
        run: |
          echo "Triggering Torn Wars update in Google Sheets..."
          
          # Get the webhook URL from secrets
          WEBHOOK_URL="${{ secrets.GOOGLE_SHEETS_WEBHOOK_URL }}"
          
          if [ -z "$WEBHOOK_URL" ]; then
            echo "‚ùå Error: GOOGLE_SHEETS_WEBHOOK_URL secret is not set"
            exit 1
          fi
          
          # Send POST request to trigger the update
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-TornWarsUpdater/1.0" \
            -d '{"action": "update_wars", "triggered_by": "github_actions", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' \
            "$WEBHOOK_URL")
          
          # Extract response body and status code
          HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$RESPONSE" | head -n -1)
          
          echo "HTTP Status: $HTTP_STATUS"
          echo "Response: $RESPONSE_BODY"
          
          # Check if the request was successful
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "‚úÖ Successfully triggered Torn Wars update"
            
            # Parse response to check for errors
            if echo "$RESPONSE_BODY" | grep -q '"success":true'; then
              echo "‚úÖ Google Sheets update completed successfully"
            else
              echo "‚ö†Ô∏è Google Sheets update may have encountered issues"
              echo "Check the response for details"
            fi
          else
            echo "‚ùå Failed to trigger update. HTTP Status: $HTTP_STATUS"
            exit 1
          fi
          
      - name: Log completion
        run: |
          echo "üéØ Torn Wars update workflow completed at $(date -u)"
          echo "Next scheduled run: Tuesday at 12:15 PM UTC"
