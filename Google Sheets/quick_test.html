<!DOCTYPE html>
<html>
<head>
    <title>Quick CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const url = 'https://script.google.com/macros/s/AKfycbwQrtVLUMnZveNcUxjKbhBzYYK9q0iyymOLQBGXPxaDGqFCRfdfHG6Od52RaRT5wwJU0w/exec';
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('result').innerHTML = 
                        '<div style="color: green;">✅ SUCCESS: ' + JSON.stringify(result) + '</div>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<div style="color: red;">❌ ERROR: ' + response.status + ' ' + response.statusText + '</div>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<div style="color: red;">❌ CORS ERROR: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
